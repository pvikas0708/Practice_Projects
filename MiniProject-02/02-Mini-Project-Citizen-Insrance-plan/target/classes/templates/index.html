<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">

		<h3>Reports App</h3>

	</div>
	<div class="container mt-5">
		<form th:action="@{/filterData}" th:object="${search}" method="post">
			<table>
				<tr>
					<td>
						<select class="form-control" th:field="*{planName}">
							<option value="">-Plan Name-</option>
							<option th:each="name:${planNames}"
									th:value="${name}"
									th:text="${name}">
							</option>
						</select>
					</td>

					<td>
						<select class="form-control" th:field="*{planStatus}">
							<option value="">-Plan Status-</option>
							<option th:each="status:${planStatus}"
									th:value="${status}"
									th:text="${status}">
							</option>

						</select>
					</td>
					<td>
						<select class="form-control" th:field="*{gender}">
							<option value="">-Gender-</option>
							<option value="Male">Male</option>
							<option value="FeMale">FeMale</option>
						</select>
					</td>

					<td>
						<input type="date" class="form-control" th:filed="*{planStartDate}" />
					</td>
					<td>
						<input type="date" class="form-control" th:filed="*{planEndDate}" />
					</td>
					<td>
						<input type="submit" value="Search" class="btn btn-primary"/>
					</td>

				</tr>
			</table>

		</form>
	</div>
	<div class="container mt-5">
			<h3>Citizens Plans Data</h3>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Gender</th>
						<th>Plan Name</th>
						<th>Plan Status</th>
						<th>SSN</th>
						<th>Phno</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="citizens: ${citizens}">
						<td th:text="${citizens.name}"></td>
						<td th:text="${citizens.gender}"></td>
						<td th:text="${citizens.planName}"></td>
						<td th:text="${citizens.planStatus}"></td>
						<td th:text="${citizens.ssn}"></td>
						<td th:text="${citizens.phno}"></td>
						
					</tr>
					<div th:if="${citizens==null or citizens.isEmpty()}">
						<tr>
							<td colspan="6" align="center" class="text-danger">Sorry, No Records Found</td>
						</tr>
					</div>
				</tbody>
			</table>


		</div>

		<div class="container text-center">
			<a href="/excel" class="btn btn-primary">Excel</a>
			<a href="/pdf" class="btn btn-danger">PDF</a>
		</div>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
